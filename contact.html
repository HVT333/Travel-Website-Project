<header>

    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="SkyLine Travel Tours Logo" class="logo">
      <strong>SkyLine Travel Tours</strong>
    </a>
    <nav>

  <main class="container">
    
<section class="grid grid-2">
  <div class="card">
    <h2>Send a Request</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="+44 20 1234 5678">

      <label for="msg">Message</label>
      <textarea id="msg" name="message" rows="5" placeholder="Tell us about your dream trip..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="card">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> +44 20 1234 5678</p>
    <p><strong>Email:</strong> hello@skytrail.example</p>
    <p><strong>Address:</strong> 221B Baker Street, London NW1 6XE, UK</p>
    </div>
</section>
</main>
